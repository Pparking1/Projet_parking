<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="h.css">
	<title>JQuery Datatable Example</title>

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
		    $('#jquery-datatable-example-no-configuration').DataTable({
		      	'processing': true,
		      	'serverSide': true,
		      	'serverMethod': 'post',
		      	'ajax': {
		          	'url':'datatable.php'
		      	},
		      	'columns': [
		         	{ data: 'Id_parking_parking' },
		         	{ data: 'immatriculation_voiture' },
		         	{ data: 'date_arrivée_est_garer' },
		         	{ data: 'date_sortie_est_garer' }
		      	]
		   });

		} );
	</script>
</head>
<body>

	<div class="histo mt-5">
		<h2 style="margin-bottom: 30px;">Historique des Logs</h2>
		<table id="jquery-datatable-example-no-configuration" class="display" style="width:100%">
	        <thead>
	            <tr>
	                <th>ID parking</th>
	                <th>immatriculation</th>
	                <th>Date et heure d'arrivée</th>
	                <th>Date et heure de sortie</th>
	            </tr>
	        </thead>
	    </table>
	</div>
	
</body>
</html>
